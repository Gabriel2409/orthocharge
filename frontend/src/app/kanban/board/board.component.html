<mat-card class="outer-card">
  <mat-card-header>
    <!-- we are passing the drag handle into the child component so we can drag
    the board from within the component itself-->
    <ng-content></ng-content>
    <mat-card-title>{{ board.title }}</mat-card-title>
    <mat-card-subtitle>{{ board.id }}</mat-card-subtitle>
  </mat-card-header>
  <div
    class="tasks"
    cdkDropList
    cdkDropListOrientation="vertical"
    (cdkDropListDropped)="taskDrop($event)"
  >
    <div
      class="inner-card"
      cdkDrag
      *ngFor="let task of board.tasks; let i = index"
      (click)="openDialog(task, i)"
    >
      <mat-card [ngClass]="task.label || ''">{{ task.description }}</mat-card>
    </div>
    <button mat-stroked-button (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-card>
